<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Amplify Demo Static Website</title>
</head>
<body>
<h1>Hello World</h1>
<p>This is my very first site published via AWS Amplify</p>
<button id="myButton">Click Me</button>
<script>
	(function () {
		const myButton = document.querySelector("#myButton");
		myButton.addEventListener("click", () => alert("You Clicked Me!"));
	})();
</script>
</body>
</html>
